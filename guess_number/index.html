<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <title>計算機</title>
    <style>
        body {
            font-family: "Segoe UI", "微軟正黑體", sans-serif;
        }
    </style>
</head>

<body>
    <div class="">

        <div class="container ">

            <div class="computerfrom border border-dark align-middle shadow  ">
                <div class="row h6 tit">
                    <div class="col  text-center font-weight-bold"> 終極密碼</div>

                </div>
                <div>
                    <div>
                        <p class="mt-3 mb-1 mr-2 h4" id="counttext">　</p>
                        <h2 class="text-monospace text-right display-4 mb-3 mt-2 mr-2" id="answertext">　</h2>
                    </div>
                    <div class="text-center h4 ">
                        <div class="row re">
                            <button class="col btnn font-weight-bold " id="starbtn" onclick="start(this) ">開始</button>
                            <div class="w-100 "></div>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">7</button>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">8</button>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">9</button>
                            <!-- <button class="col bt btm " onclick="countnumb(this)"><i class="fas fa-times " ></i></button> -->


                            <div class="w-100 "></div>

                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">4</button>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">5</button>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">6</button>
                            <!-- <button class="col bt btm " onclick="countnumb(this)"><i class="fas fa-minus "></i></button> -->

                            <div class="w-100 "></div>

                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">1</button>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">2</button>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">3</button>
                            <!-- <button class="col bt btm " onclick="countnumb(this)"><i class="fas fa-plus "></i></button> -->

                            <div class="w-100 "></div>
                            <button class="col bt font-weight-bold " onclick="countnumb(this)">送出</button>
                            <button class="col btnum font-weight-bold " onclick="counttext(this) ">0</button>
                            <button class="col bt font-weight-bold " onclick="cleartext(this) ">刪除</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>

    <script type="text/javascript " src="javascript.js ">
    </script>


</body>

</html>
